name: glm2_env
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  # Python
  - python=3.10

  # PyTorch with CUDA support
  - pytorch>=2.0
  - pytorch-cuda=11.8

  # Transformers and HuggingFace
  - transformers>=4.35.0
  - tokenizers
  - huggingface_hub
  - accelerate

  # Scientific computing
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0

  # Biology tools
  - biopython>=1.81

  # Data storage
  - h5py>=3.8

  # Dimensionality reduction & clustering
  - scikit-learn>=1.3
  - umap-learn
  - hdbscan

  # Visualization
  - matplotlib>=3.7
  - seaborn

  # Progress bars
  - tqdm

  # Jupyter for analysis
  - jupyterlab
  - ipywidgets

  # Optional: RAPIDS for GPU acceleration (if available)
  # - cuml
  # - cudf

  # Development tools
  - pytest
  - ipython

  # Pip packages
  - pip
  - pip:
    - sentencepiece  # For some tokenizers
    - safetensors     # For model loading
    - einops          # Required by gLM2
