0~name: esm3_env
channels:
  - pytorch
  - nvidia        # for CUDA wheels (remove if CPU only)
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10
  - pip>=24.0
  - numpy>=1.26
  - pandas>=2.2
  - scikit-learn>=1.5
  - tqdm
  - jupyterlab
  - ipykernel

  # PyTorch (GPU build)
  - pytorch>=2.3
  - pytorch-cuda=12.1   # match your clusterâ€™s CUDA; for CPU-only, delete this line
  - torchvision
  - torchaudio

  # Optional performance
  - cudatoolkit-dev     # optional for compilation
  - pip:
      # ESM models & SDK
      - esm              # https://github.com/evolutionaryscale/esm
      - flash-attn>=2.5  # speeds up attention on GPUs (optional)
      - huggingface-hub>=0.23
      - faiss-cpu>=1.8   # or faiss-gpu if you want GPU retrieval
      - biopython>=1.83  # simple FASTA parsing
      - scipy>=1.13
      - matplotlib
      - seaborn
      - pyfaidx          # optional, for FASTA indexing

  # Optional extras for notebooks & data IO
  - yaml
  - h5py
  - openpyxl
  - requests
  - jsonlines
